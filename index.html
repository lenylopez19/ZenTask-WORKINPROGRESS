<!DOCTYPE html>
<html >
<head>
    <title>Simple to do list</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#27ACE5" />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" defer></script>
    <script src="js/logic.js" defer></script>
</head>
<body ontouchstart="">
    <main id="appWrapper">
        <h1>Simple To Do List</h1>
        <div class="dayActionContainer">
            <div class="dailyTaskTitle">
                Good action of the day
            </div>
            <button class="dailyTaskButton hoverable">Hug your significant other </button>
        </div>
        <section class="task__container">
        
             
            
        </section>
        
        <section class="suggestion">
            <div>Suggested</div>
            <button class="suggestion-button hoverable">Take a 10 Min break +</button>
        </section>

            <form id="taskForm" action="">
                <input id="addTaskButton" class="addTaskButtonStyle hoverable" type="submit" value="+">
                <input id="taskText" type="text" class="task__text">
            </form>
       
 
    </main>
</body>
</html>
